name: Deploy website
on:
    push:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Lint code
              run: npm run lint
            - name: Test code
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Build website
              run: npm run build
            - name: upload artifacts
              uses: actions/upload-artifact@v3
              with:
                name: dist-files
                path: dist  
    deploy:
        needs: build  # need thid so dist files are ready before this job runs
        runs-on: ubuntu-latest
        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v3
              with:
                name: dist-file # matches name from above
            - name: List contents
              run: ls
            - name: Deploy
              run: echo "Deploying..."
